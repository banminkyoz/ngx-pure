<div style="width: 100%; height:100vh;padding: 32px;">
  <div style="margin-top: 16px;">
    <div>Basic</div>
    <button pure-button>Default</button>
    <button pure-button color="primary">Primary</button>
    <button pure-button color="warn">Warn</button>
    <button pure-button color="accent">Accent</button>
    <button pure-button disabled>Disabled</button>
    <a pure-button href="#">Link</a>
  </div>
  <div style="margin-top: 16px;">
    <div>Flat</div>
    <button pure-flat-button>Default</button>
    <button pure-flat-button color="primary">Primary</button>
    <button pure-flat-button color="warn">Warn</button>
    <button pure-flat-button color="accent">Accent</button>
    <button pure-flat-button disabled>Disabled</button>
    <a pure-flat-button>Link</a>
  </div>
  <div style="margin-top: 16px;">
    <div>Raised</div>
    <button pure-raised-button>Default</button>
    <button pure-raised-button color="primary">Primary</button>
    <button pure-raised-button color="warn">Warn</button>
    <button pure-raised-button color="accent">Accent</button>
    <button pure-raised-button disabled>Disabled</button>
    <a pure-raised-button>Link</a>
  </div>
  <div style="margin-top: 16px;">
    <div>Stroked</div>
    <button pure-stroked-button>Default</button>
    <button pure-stroked-button color="primary">Primary</button>
    <button pure-stroked-button color="warn">Warn</button>
    <button pure-stroked-button color="accent">Accent</button>
    <button pure-stroked-button disabled>Disabled</button>
    <a pure-stroked-button>Link</a>
  </div>

  <div style="background: #f3f3f3; position: relative; margin-top: 20px; width: 250px; height: 300px; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)">
    <button pure-button style="position: absolute; right: 100px; bottom: 16px; margin:0px;">Cancel</button>
    <button pure-raised-button color="primary" style="position: absolute; right: 16px; bottom: 16px; margin:0px;">Create</button>
  </div>
</div>
